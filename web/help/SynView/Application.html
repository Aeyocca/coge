            <img usemap="#map1" id="shapeimage_2" src="Application_files/shapeimage_2.png" style="border: none; height: 732px; left: 0px; position: absolute; top: 0px; width: 714px; z-index: 1; " alt="What can I do on the Application page of SynView?&#10;&#10;SynView's home page is shown above.  There are a series of section headers that you may click on to get a submenu of options for entering sequences and configuring SynView.  &#10;&#10;Sequence Retrieval:&#10;CoGe Database Retrieval&#10;Menu for retrieving genomic regions from the CoGe genomes database using gene names.&#10;&#10;Internet Sequence Retrieval&#10;Menu for retrieving sequences from GenBank using sequence accessions.&#10;&#10;Direct Sequence Sumission&#10;Menu for pasting in your own sequence in FASTA or GenBank formats.&#10;&#10;Options:&#10;Algorithm Options&#10;Menu for setting "exact match" sequence-based HSP filter, masking non-coding sequences (helps cut noise when looking for synteny), and masking coding sequences (usually done when searching for conserved non-coding sequence).  The default HSP filter setting was chosen on the basis of past blastn research in higher plant non-coding sequences:  HSPs less significant than a 15/15 exact match are not displayed (Inada et al. 2003; Kaplinsky et al. 2002; Thomas et al. 2007).&#10;&#10;Bl2Seq Parameters&#10;Menu for configuring bl2seq.  Default settings for blastn were chosen for finding higher plant non-coding sequences (Inada et al. 2003; Kaplinsky et al. 2002; Thomas et al. 2007).&#10;&#10;Image Parameters&#10;Menu for setting image sizes, specifying location of HSP labels, coloring DNA background based on content (e.g. GC), coloring HSPs based on sequence matches, etc.&#10;&#10;Information&#10;Has news on SynView and a link to these pages.  Warning, this option may be removed in future versions of SynView so don't be alarmed if it is missing.&#10;" title="" /><map name="map1" id="map1"><area href="Sequence%20Submission.html" title="Sequence%20Su
